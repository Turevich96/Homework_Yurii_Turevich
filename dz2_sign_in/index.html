<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>


        <nav>

            <label for="form1" class="lable01">Sign in</label>
            <input type="radio" class="botton form01" id="form1" name="form" checked>

            <label for="form2" class="lable02"> Join us</label>
            <input type="radio" class="botton form02" id="form2" name="form">

        </nav>
        <form action="#" id="form1" method="GET">
            <div class="data">
                <label for="name">Username</label>
                <input type="text" name="Username" id="name" required pattern="^[a-zA-Z]+$">
                <label for="pass">Password</label>
                <input type="password" name="Userpass" id="pass" required minlength="4">
                <div>
                    <span>
                        <p class="check"></p>
                    </span>
                    <div class="checkb">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Keep me signed in</label>
                    </div>
                </div>
            </div>

            <button>Sign in</button>
        </form>
        <footer>
            <p class="pass_link">Forgot password</p>
            <p>Create an account</p>
        </footer>

    </main>

</body>

</html>
