<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="top">
    <h1>CSS Diner Shopping List</h1>
    <h5>Let's go the mail!</h5>
</header>
<form>
    <section class="center_blockk">
        <div class="center_block">

            <div class="list">
                <table class="list_table" cellpadding="6">

                    <tr class="list_menu" for="1">
                        <td class="list_menu">
                            <input id="1" type="checkbox" class="box">
                            <label for="1" class="ddd"> A lot pickles <span class="small_text">(for the next about
                                    CSS)</span>
                            </label>
                        </td>
                    </tr>

                    <tr class="list_menu" for="2">
                        <td>
                            <input id="2" type="checkbox" class="box">
                            <label for="2">10 apples <span class="small_text">(for more CSS manipulation)</span></label>
                        </td>
                    </tr>

                    <tr class="list_menu" for="3">
                        <td>
                            <input id="3" type="checkbox" class="box">
                            <label for="3">20 oranges <span class="small_text">(bacause they are awesome)</span></label>
                        </td>
                    </tr>

                    <tr class="list_menu" for="4">
                        <td>
                            <input id="4" type="checkbox" class="box">
                            <label for="4">13 plates <span class="small_text">(hm...they always
                                    disappear)</span></label>
                        </td>
                    </tr>
                    <tr class="list_menu" for="5">
                        <td>
                            <input id="5" type="checkbox" class="box">
                            <label for="5">15 bentos </label>
                        </td>
                    </tr>
                    <tr class="list_menu" for="6">
                        <td>
                            <input id="6" type="checkbox" class="box">
                            <label for="6">1 bottle of Sake ^_^ <span class="small_text">(for my friends)</span></label>
                        </td>
                    </tr>


                </table>

            </div>
        </div>
        <div class="button">
            <div>
                <button type="submit">
                    <h1>Bon appetit :)</h1>
                </button>
            </div>
        </div>
    </section>

</form>

</html>
